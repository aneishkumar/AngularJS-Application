

<br><br><br>
<div ng-if="userlogged==undefined">
<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5><center><B><FONT SIZE="6">LOGIN</FONT></B></center></h5>
					
					<form >
						
						
<h5><center><B><FONT SIZE="4" color="red">{{error.message}}</FONT></B></center></h5>
						

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" ng-model="userl.username" required="true" type="text" pattern=".{5,10}" title="minimum length for username is 5"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>
						 

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" ng-model="userl.password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						
						
						<div class="form-group ">
							<input type="submit" ng-click="loginuser(userl)" type="button" value="Login">
						</div>
						
					</form>
				</div>
			</div>
		</div>
		</div>
		<div ng-if="userlogged!=undefined">
		<h1><font size="12" color="purple">Succesfully logged in.If any problem occurs once. </font></h1>
		</div>
