
      <div ng-repeat="u in jobdata" ng-model='jobdata'>
      <table>
      <tr><td>
      <img src="{{u.imagename}}"  width="300px" height="200px"  alt="avatar">
      </td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td><h2><a href="#/displayjob/{{u.id}}"><font size="8">{{u.jobtitle}}</font></h2><br></a>
     <font size="6"> Position:{{u.position}} <br>
     Company Name:{{u.companyname}}<br>
     Interview date:{{u.interviewdate}}
      Posted On:{{u.postedon| date :'yyyy:MM:dd'}}</font></td></tr></table>
      <br>
      </div>
